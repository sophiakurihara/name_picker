<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Name Picker</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/name_picker.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 id="title">The Chosen One</h1>
      <div id="chosen-one">...</div>
    </div>
    <button id="randomize" type="submit">Randomize</button>
    <div class="row">
      <div class="col one-half">
        <h1>Standby</h1>
        <div class="list" id="standby"></div>
      </div>

      <div class="col one-half">
        <h1>Complete</h1>
        <div class="list" id="complete"></div>
      </div>
    </div>
  </div>
  <script src="js/name_picker.js"></script>
</body>
</html>
